<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Form</title>
	<meta name="description" content="Analog Sea Customer Signup Page"/>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<img src="logo.png" alt="logo for Analog Sea"/>
	</header>


 <form action="/signup/" method="post">
 <fieldset>
  <h1> Sign up </h1>
   <label for="email" name"email" id="email">Email </label>
   <input type="email" name="email" id="email" placeholder="foo@bar.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>

   <label for="password" name="password" id="password">Password</label>
   <input type="password" name="password" id="password" placeholder="1234passw0rd" required/>

 	<button type="submit">Sign up</button>

 	<a href="/forgot-password/new" class="forgot-password">Forgot Password?</a>

 </fieldset>

 </form>

 	<p>Already have an account? <a href="/login">Log In </a> </p>
	




		


















	</main>

</body>
</html>
